<body>
    <div id="main"> 
        <h1>GRADE STATE</h1>
        <input type="number" id="text-put">
        <button onclick="B()">OK</button>
    </div>  
      <script>
             function A(){ 
                 alert(document.getElementById('text-put').value)
            }
            function B(){
                var x = document.getElementById('text-put').value;
                 
                if(x < 50){alert("Grade F")}
                else if(x >=50 && x < 70){ alert("Grade D")}
                else if(x >=70 && x < 75){alert('Grade C')}
                else if(x >=75 && x < 80){alert('Grade B')}
                else if(x >=80){alert('Grade A')}
            }
           </script>
